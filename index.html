<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="./style/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap</title>

<body>
<header class="header">
    <div class="container container-md">
        <nav class="navbar">
            <div class="container-fluid">
                <!-- <div class="d-flex justify-content-between nav"> -->
                    <div class="logo">
                        <a href="#">
                            <img src="./img/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="input d-flex align-items-center ">
                        <input type="search" class="form-control" id="search" placeholder=Search>
                    </div>
                    <div class="icons ">
                        <img src="./img/img-1.png" alt="img">
                        <img src="./img/img-2.png" alt="img">
                        <div class="imege_round_red">5</div>
                        <img src="./img/img-3.png" alt="img">
                        <img src="./img/img-4.png" alt="img">
                        <img src="./img/img-5.png" alt="img">
                    </div>
                <!-- </div> -->
            </div>
        </nav>
        
    </div>
</header>
<main class="main">
        <div class="container container-md">
            <div class="first row">
                <div class="col-4  col-md-4 text-center">
                    <img src="./img/Ellipse 36.png" alt="Ellipse">
                </div>
                <div class="col col-md-4 text-start">
                    <div class="name ">
                        <span>name</span>
                        <button type="button" class="btn btn-primary button_follow">Follow</button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle button_drop" data-bs-toggle="dropdown" aria-expanded="false">
                              
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <span>...</span>
                    </div>
                    <div class="followers text-start">
                        <span><b>79</b> posts</span>
                        <span><b>379</b> followers</span>
                        <span><b>179</b> following</span>

                    </div>
                    <div class="info text-start">
                        <p>name</p>
                        <p class="info_autor">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.
                        </p>
                        <a href="#">bit.ly/35Ce3mX</a>
                    </div>
                </div>
            </div>
            <div class="second row ">
                    <div class="avatars d-flex  text-center">
                        <figure>
                            <img src="./img/Ellipse 42.png" alt="">
                            <figcaption>Name</figcaption>
                        </figure>
                        <figure>
                            <img src="./img/Ellipse 42.png" alt="">
                            <figcaption>Name</figcaption>
                        </figure>
                        <figure>
                            <img src="./img/Ellipse 42.png" alt="">
                            <figcaption>Name</figcaption>
                        </figure>
                    </div>
                
                   
            </div>
        </div>
    </div>

</main>

    <section class="action_page">
        <div class="container container-md text-center">
            <div class="line"></div>
            <div class="page row row-cols-auto  d-flex justify-content-center">
                <span class="col actions">
                    <img class="image" src="./img/Vector.png" alt="">
                    POSTS
                </span>
                <span class="col actions">
                    <img class="image" src="./img/Vector (1).png" alt="">
                    TAGETS
                </span>
                
            </div>
                <div class="row row-cols-3 text-center" >
                    
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                    <img class="square" src="./img/Rectangle 70.png" alt="">
                </div>
            
        </div>
    </section>

</header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
